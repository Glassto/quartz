<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/navigation/location-guide.css" />
    <link rel="stylesheet" href="styles/navigation/nav.css" />
    <link rel="stylesheet" href="styles/homepage/new-presentation.css" />
    <link rel="stylesheet" href="styles/homepage/rating.css" />
    <title>Quartz</title>
</head>
<style>
    body {margin: 0px; margin-bottom: 500px; @media (max-width: 319px){display: none;} }
    

</style>
<body>
    <div class="location-guide">
        <img class="img-location-guide" src="img/icons/loc-pin.svg" alt="">
        <p class="p-location-guide">Suceava, Strada Universității, Nr.32</p>
    </div>

    <nav class="nav-background">
        <div class="nav-menu-logo">
            <img class="nav-menu-img" src="img/icons/nav-menu.svg" alt="">
            <p class="nav-logo-text">Quartz</p>
        </div>
        <div class="nav-quick-menu">
            <button class="nav-quick-menu-button-foodmenu">Meniu</button>
            <button class="nav-quick-menu-button-contact">Contact</button>
            <button class="nav-quick-menu-button-call">
                <img class="nav-quick-menu-button-call-logo" src="img/icons/phone.svg" alt="">
                <p class="nav-quick-menu-button-call-text">Sună</p>
            </button>
        </div>
    </nav>
 
 <div class="presentation"> 
        <div class="presentation-green-image">
            <div class="presentation-green-gradient">
                <p class="presentation-text">
                    <span class="presentation-special-text">Un buchet de</span>
                    <span class="presentation-special-text">arome în</span>
                    fiecare farfurie</p>
            </div>
            <img class="presentation-img" src="img/images/burger-image.png" alt="">
        </div>
        <div class="presentation-rating"> 
            <div class="gm-rating">
                <div class="optional-text">Evaluat</div>
                <img class="presentation-5stars-img" src="img/icons/5stars.svg" alt="">
                <div>pe Google Maps</div>
            </div>
            <div class="link">
                <img src="img/icons/link.svg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
